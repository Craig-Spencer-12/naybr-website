<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Naybr – Skill Sharing, Reimagined</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafb;
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #4b5563;
    }
    input[type="email"] {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      width: 70%;
      max-width: 300px;
    }
    button {
      padding: 0.75rem 1.5rem;
      margin-left: 0.5rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Naybr</h1>
    <p>Connect through skills. Share what you know, learn what you love.</p>
    <form action="#" method="POST">
      <input type="email" placeholder="Enter your email" required />
      <button type="submit">Join Waitlist</button>
    </form>
    <footer>© 2025 Naybr. All rights reserved.</footer>
  </div>
</body>
</html>
